<div class="tlp-form-element">
    <label class="tlp-label" for="description">Description</label>
    <textarea class="tlp-textarea" id="description" name="description" placeholder="I want to believe"></textarea>
</div>

<div class="tlp-form-element">
    <label class="tlp-label" for="commit-message">Commit message</label>
    <textarea class="tlp-textarea" id="commit-message" name="commit-message" cols="60" rows="10" placeholder="story #xxxx: commit message"></textarea>
</div>

<div class="tlp-form-element">
    <label class="tlp-label" for="description-help">Description help</label>
    <textarea class="tlp-textarea" id="description-help" name="description" placeholder="I want to believe"></textarea>
    <p class="tlp-text-info"><i class="far fa-life-ring" aria-hidden="true"></i> Hey bro', I'm a help text. I'm here to help you.</p>
</div>

<div class="tlp-form-element">
    <label class="tlp-label" for="description-mandatory">Description mandatory <i class="fas fa-asterisk" aria-hidden="true"></i></label>
    <textarea class="tlp-textarea" id="description-mandatory" name="description" placeholder="I want to believe" required></textarea>
</div>

<div class="tlp-form-element tlp-form-element-disabled">
    <label class="tlp-label" for="description-disabled">Description disabled</label>
    <textarea class="tlp-textarea" id="description-disabled" name="description" placeholder="I want to believe" disabled></textarea>
</div>

<div class="tlp-form-element tlp-form-element-error">
    <label class="tlp-label" for="description-error">Description error</label>
    <textarea class="tlp-textarea" id="description-error" name="description" placeholder="I want to believe"></textarea>
    <p class="tlp-text-danger">Oops, it seems you missed something <i class="far fa-frown" aria-hidden="true"></i></p>
</div>

<div class="tlp-form-element">
    <label class="tlp-label" for="description-small">Description small</label>
    <textarea class="tlp-textarea tlp-textarea-small" id="description-small" name="description" placeholder="I want to believe"></textarea>
</div>

<div class="tlp-form-element">
    <label class="tlp-label" for="description-large">Description large</label>
    <textarea class="tlp-textarea tlp-textarea-large" id="description-large" name="description" placeholder="I want to believe"></textarea>
</div>
