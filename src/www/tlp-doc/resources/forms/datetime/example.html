<div class="tlp-form-element">
    <label for="date-picker" class="tlp-label">Pick a date</label>
    <div class="tlp-form-element tlp-form-element-prepend">
        <span class="tlp-prepend"><i class="fas fa-calendar-alt" aria-hidden="true"></i></span>
        <input type="text" id="date-picker" class="tlp-input tlp-input-date" size="11">
    </div>
</div>
<div class="tlp-form-element">
    <label for="datetime-picker" class="tlp-label">Pick a date and a time</label>
    <div class="tlp-form-element tlp-form-element-prepend">
        <span class="tlp-prepend"><i class="fas fa-calendar-alt" aria-hidden="true"></i></span>
        <input type="text"
               id="datetime-picker"
               class="tlp-input tlp-input-date"
               data-enabletime="true"
               size="19">
    </div>
</div>
