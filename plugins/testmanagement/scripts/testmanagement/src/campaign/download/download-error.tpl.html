<section class="tlp-modal tlp-modal-danger" role="dialog" aria-labelledby="download-error-modal-title">
    <div class="tlp-modal-header">
      <h1 class="tlp-modal-title" id="download-error-modal-title">
          <span translate>Oops, there's an issue</span>
      </h1>
      <button class="tlp-modal-close" type="button" data-dismiss="modal" aria-label="{{ 'Close' | translate }}"><i class="fas fa-times tlp-modal-close-icon" aria-hidden="true"></i></button>
    </div>

    <div class="tlp-modal-body">
        <p translate>The export did not succeed, please try again.</p>
    </div>

    <div class="tlp-modal-footer">
        <button type="button"
                class="tlp-button-danger tlp-button-outline tlp-modal-action"
                data-dismiss="modal"
                translate
        >
            Close
        </button>
    </div>
</section>
