<div id="execution-attachment-creation-modal" class="tlp-modal tlp-modal-danger" role="dialog" aria-labelledby="modal-danger-label">
    <div class="tlp-modal-header">
        <h1 class="tlp-modal-title" id="modal-danger-label" translate>Attachment creation errors</h1>
        <button class="tlp-modal-close" type="button" data-dismiss="modal" aria-label="{{ 'Close' | translate }}">
            <i class="fas fa-times tlp-modal-close-icon" aria-hidden="true"></i>
        </button>
    </div>
    <div class="tlp-modal-body attachments-uploads-error-list">
        <div class="tlp-pane-section attachment-upload-error" ng-repeat="error in $ctrl.errors">
            <p class="attachment-upload-error-file-name">
                {{ error.filename }}
            </p>
            <p class="attachment-upload-error-message">
                {{ error.message }}
            </p>
        </div>
    </div>
    <div class="tlp-modal-footer">
        <button type="button" class="tlp-button-danger tlp-modal-action" data-dismiss="modal" translate>Close</button>
    </div>
</div>
