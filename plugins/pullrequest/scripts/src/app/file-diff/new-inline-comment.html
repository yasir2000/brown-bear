<div class="pull-request-new-inline-comment">
    <i class="fa fa-plus-circle"></i>
    <div class="arrow"></div>
    <form class="pull-request-new-inline-comment-content"
          ng-submit="$ctrl.submit()">
        <textarea class="tlp-textarea pull-request-new-inline-comment-text"
                  ng-model="$ctrl.comment"
                  required
                  autofocus-input
        ></textarea>

        <div class="pull-request-new-inline-comment-controls">
            <button type="submit"
                    class="tlp-button-primary"
                    ng-disabled="$ctrl.is_loading"
            >
                <i class="tlp-button-icon fa fa-comment"
                   ng-class="{'fa-spin fa-spinner': $ctrl.is_loading}"
                ></i> {{:: 'Comment' | translate }}
            </button>
            <button type="button"
                    class="tlp-button-primary tlp-button-outline"
                    ng-click="$ctrl.cancel()"
            >
                <i class="tlp-button-icon fa fa-times"></i> {{:: 'Cancel' | translate }}
            </button>
        </div>
    </form>
</div>
