<div class="pull-request-inline-comment">
    <div class="tlp-avatar avatar"><img ng-src="{{:: $ctrl.comment.user.avatar_url }}"></div>
    <div class="arrow"></div>
    <div class="comment">
        <div class="info">
            <span class="author">{{:: $ctrl.comment.user.display_name }}</span>
            <span class="post-date">{{:: $ctrl.comment.post_date | date: "short" }}</span>
        </div>
        <pre class="content" ng-bind-html="$ctrl.comment.content"></pre>
    </div>
</div>
