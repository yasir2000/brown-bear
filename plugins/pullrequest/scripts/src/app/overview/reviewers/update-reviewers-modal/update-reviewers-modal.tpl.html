<form id="pull-request-update-reviewers-modal" class="tlp-modal" role="dialog" aria-labelledby="update-reviewers-modal-title" ng-submit="update_reviewers_modal.save()">
    <div class="tlp-modal-header">
        <h1 ng-if="::update_reviewers_modal.isAddModal()"
            id="update-reviewers-modal-title"
            class="tlp-modal-title"
        >
            <span translate>Add reviewers</span>
        </h1>
        <h1 ng-if="::update_reviewers_modal.isEditModalAtStart()"
            id="update-reviewers-modal-title"
            class="tlp-modal-title"
        >
            <span translate>Update reviewers</span>
        </h1>
        <button class="tlp-modal-close" type="button" data-dismiss="modal" aria-label="{{ 'Close' | translate }}">
            <i class="fas fa-times tlp-modal-close-icon" aria-hidden="true"></i>
        </button>
    </div>
    <div class="tlp-modal-body">
        <div class="tlp-form-element">
            <label class="tlp-label" for="update-reviewers-modal-select" translate-context="field-label" translate>Reviewers</label>
            <select multiple
                id="update-reviewers-modal-select"
                class="tlp-select"
            >
                <option ng-repeat="user in ::update_reviewers_modal.reviewers_selection"
                    value="{{ user.id }}"
                    selected
                >
                    {{ user.display_name }}
                </option>
            </select>
        </div>
    </div>
    <div class="tlp-modal-footer">
        <p class="pull-request-update-reviewers-clear-info tlp-text-info" ng-if="update_reviewers_modal.isClearModal()" translate>
            This pull request will be cleared from all of its reviewers.
        </p>
        <div class="tlp-modal-footer-expander"></div>
        <button type="button" class="tlp-button-primary tlp-button-outline tlp-modal-action" data-dismiss="modal">
            <span translate>Cancel</span>
        </button>
        <button type="submit"
            ng-if="::update_reviewers_modal.isAddModal()"
            class="tlp-button-primary tlp-modal-action"
            ng-disabled="update_reviewers_modal.is_saving"
        >
            <i class="tlp-button-icon fa" ng-class="{'fa-user-plus': ! update_reviewers_modal.is_saving, 'fa-spinner fa-spin': update_reviewers_modal.is_saving}"></i>
            <span translate-context="submit-form" translate>Add reviewers</span>
        </button>
        <button type="submit"
            ng-if="update_reviewers_modal.isEditModal()"
            class="tlp-button-primary tlp-modal-action"
            ng-disabled="update_reviewers_modal.is_saving"
        >
            <i class="tlp-button-icon fa" ng-class="{'fa-pencil': ! update_reviewers_modal.is_saving, 'fa-spinner fa-spin': update_reviewers_modal.is_saving}"></i>
            <span translate-context="submit-form" translate>Update reviewers</span>
        </button>
        <button type="submit"
            ng-if="update_reviewers_modal.isClearModal()"
            class="tlp-button-primary tlp-modal-action"
            ng-disabled="update_reviewers_modal.is_saving"
        >
            <i class="tlp-button-icon fa" ng-class="{'fa-trash-o': ! update_reviewers_modal.is_saving, 'fa-spinner fa-spin': update_reviewers_modal.is_saving}"></i>
            <span translate-context="submit-form" translate>Clear reviewers</span>
        </button>
    </div>
</form>
