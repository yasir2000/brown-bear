<div ng-if="reviewers_controller.hasEditRight() || reviewers_controller.reviewers.length > 0"
    class="pull-request-reviewers"
>
    <div class="loading"></div>

    <label ng-if="! reviewers_controller.loading_reviewers && reviewers_controller.reviewers.length > 0"
        class="tlp-label"
    >
        <span translate>Reviewers:</span>
    </label>
    <div ng-repeat="reviewer in reviewers_controller.reviewers track by $index"
        class="reviewer tlp-tooltip tlp-tooltip-top" data-tlp-tooltip="{{ reviewer.display_name }}"
    >
        <div class="tlp-avatar">
            <img ng-src="{{ reviewer.avatar_url }}">
        </div>
    </div>

    <button ng-if="! reviewers_controller.loading_reviewers && reviewers_controller.hasEditRight() && reviewers_controller.reviewers.length === 0"
        ng-click="reviewers_controller.showUpdateReviewersModal()"
        class="tlp-button-primary tlp-button-outline tlp-button-small add-reviewers-button">
        <i class="fa fa-user-plus tlp-button-icon"></i> <span translate>Add reviewers</span>
    </button>
    <button ng-if="! reviewers_controller.loading_reviewers && reviewers_controller.hasEditRight() && reviewers_controller.reviewers.length > 0"
        ng-click="reviewers_controller.showUpdateReviewersModal()"
        class="tlp-button-primary tlp-button-outline tlp-button-small edit-reviewers-button">
        <i class="fas fa-pencil-alt tlp-button-icon"></i> <span translate>Edit reviewers</span>
    </button>
</div>
