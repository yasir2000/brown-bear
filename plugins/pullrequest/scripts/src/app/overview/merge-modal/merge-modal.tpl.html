<div id="pull-request-modal-warning"
    class="tlp-modal tlp-modal-warning"
    role="dialog"
    aria-labelledby="pull-request-modal-warning-title"
>
    <div class="tlp-modal-header">
        <h1 id="pull-request-modal-warning-title" class="tlp-modal-title-icon">
            <span translate>Non fast-forward merge</span>
        </h1>
        <button class="tlp-modal-close" type="button" data-dismiss="modal" aria-label="{{ 'Close' | translate }}">
            <i class="fas fa-times tlp-modal-close-icon" aria-hidden="true"></i>
        </button>
    </div>
    <div class="tlp-modal-body">
        <p translate>Pull request destination has diverged. Merge will not resolve in a fast-forward. You can proceed with the merge, or cancel and update your pull request.</p>
    </div>
    <div class="tlp-modal-footer">
        <button type="button" class="tlp-button-warning tlp-modal-action" ng-click="merge_modal.proceed()">
            <span translate>Proceed with merge</span>
        </button>
        <button type="button" class="tlp-button-warning tlp-button-outline tlp-modal-action" ng-click="merge_modal.cancel()">
            <span translate>Cancel</span>
        </button>
    </div>
</div>
