<span class="pull-request-source-destination">
    <span
        class="repository"
        ng-if="! refs_controller.isCurrentRepository(refs_controller.pull_request.repository)"
    >
        {{ ::refs_controller.pull_request.repository.name }}:
    </span>{{ ::refs_controller.pull_request.branch_src }}
    <i class="fas fa-code-branch" ng-if="refs_controller.isRepositoryAFork()"></i>
    <i class="fas fa-long-arrow-alt-right"></i>
    <span
        class="repository"
        ng-if="! refs_controller.isCurrentRepository(refs_controller.pull_request.repository_dest)"
    >
        {{ ::refs_controller.pull_request.repository_dest.name }}:
    </span>{{ ::refs_controller.pull_request.branch_dest }}
</span>
