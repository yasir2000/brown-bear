<div
    class="tlp-form-element"
    ng-class="{'tlp-form-element-error': !list_picker_field.isFieldValid()}"
    data-test="selectbox-field"
>
    <label for="{{ ('tracker_field_' + list_picker_field.field.field_id) }}" class="tlp-label">
        {{ list_picker_field.field.label }}
        <i ng-if="::(list_picker_field.field.required)" class="fas fa-asterisk"></i>
    </label>
    <select id="{{ ('tracker_field_' + list_picker_field.field.field_id) }}"
            class="tlp-select"
            ng-model="list_picker_field.value_model.bind_value_ids[0]"
            ng-options="field_value.id as field_value.label for field_value in list_picker_field.options_value"
            ng-required="{{ list_picker_field.field.required }}"
            ng-disabled="list_picker_field.isDisabled(field)"
            data-select="list-picker"
            tuleap-highlight-directive="field.filtered_values"
            data-test="selectbox-field-select"
    >
    </select>
</div>
