<div
    class="extra-card-field-content card-computed-field"
    ng-if="card_field.value !== null || card_field.manual_value !== null"
>
    <span class="extra-card-field-title">{{ card_field.label }}: </span>
    <span
        ng-show="card_field.value !== null && card_field.manual_value === null"
        ng-bind-html="card_field.value | tuleapHighlight:filter_terms"
    ></span>
    <span
        ng-show="card_field.manual_value !== null"
        ng-bind-html="card_field.manual_value | tuleapHighlight:filter_terms"
    ></span>
</div>
