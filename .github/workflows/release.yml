name: ğŸš€ Release & Deploy

on:
  push:
    branches: [main]
    tags: ['v*']
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment Environment'
        required: true
        default: 'staging'
        type: choice
        options:
          - staging
          - production

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # =====================================================
  # Release Management
  # =====================================================
  release:
    name: ğŸ“¦ Semantic Release
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    outputs:
      new-release-published: ${{ steps.semantic.outputs.new-release-published }}
      new-release-version: ${{ steps.semantic.outputs.new-release-version }}

    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'pnpm'

      - name: ğŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: '8.15.0'

      - name: ğŸ“¦ Install Dependencies
        run: pnpm install --frozen-lockfile

      - name: ğŸ—ï¸ Build Application
        run: pnpm run build:production

      - name: ğŸ“¦ Semantic Release
        id: semantic
        uses: cycjimmy/semantic-release-action@v4
        with:
          semantic_version: 19
          extra_plugins: |
            @semantic-release/changelog@6
            @semantic-release/git@10
            @semantic-release/github@9
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # =====================================================
  # Container Build & Push
  # =====================================================
  container:
    name: ğŸ³ Build & Push Container
    runs-on: ubuntu-latest
    needs: [release]
    if: always() && (needs.release.outputs.new-release-published == 'true' || github.event_name == 'workflow_dispatch' || startsWith(github.ref, 'refs/tags/v'))

    permissions:
      contents: read
      packages: write

    strategy:
      matrix:
        service:
          - name: web
            dockerfile: tuleap-community-edition
          - name: realtime
            dockerfile: realtime
          - name: reverse-proxy
            dockerfile: reverse-proxy

    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸ”§ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸ” Login to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ·ï¸ Extract Metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/${{ matrix.service.name }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=raw,value=latest,enable={{is_default_branch}}

      - name: ğŸ—ï¸ Build and Push Container
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./tools/docker/${{ matrix.service.dockerfile }}/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64,linux/arm64

  # =====================================================
  # Security Scanning
  # =====================================================
  security-scan:
    name: ğŸ›¡ï¸ Security Scan
    runs-on: ubuntu-latest
    needs: [container]
    if: always() && needs.container.result == 'success'

    permissions:
      security-events: write

    strategy:
      matrix:
        service:
          - name: web
            dockerfile: tuleap-community-edition
          - name: realtime
            dockerfile: realtime
          - name: reverse-proxy
            dockerfile: reverse-proxy

    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸ›¡ï¸ Run Trivy Vulnerability Scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/${{ matrix.service.name }}:latest
          format: sarif
          output: trivy-${{ matrix.service.name }}.sarif

      - name: ğŸ“¤ Upload Trivy Scan Results
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: trivy-${{ matrix.service.name }}.sarif

  # =====================================================
  # Deploy to Staging
  # =====================================================
  deploy-staging:
    name: ğŸš€ Deploy to Staging
    runs-on: ubuntu-latest
    needs: [container, security-scan]
    if: (github.ref == 'refs/heads/main' && needs.container.result == 'success') || (github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'staging')

    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Deployment Environment
        run: |
          echo "ENVIRONMENT=staging" >> $GITHUB_ENV
          echo "NAMESPACE=brownbear-staging" >> $GITHUB_ENV
          echo "HOSTNAME=staging.brownbear.io" >> $GITHUB_ENV

      - name: ğŸš€ Deploy to Staging
        run: |
          echo "ğŸš€ Deploying Brown Bear to Staging Environment"
          echo "ğŸ“¦ Image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/web:latest"
          echo "ğŸŒ URL: https://staging.brownbear.io"

          # In a real deployment, you would:
          # 1. Connect to your staging infrastructure
          # 2. Update Kubernetes manifests or Docker Compose files
          # 3. Apply the deployment
          # 4. Run health checks

          # Example Kubernetes deployment:
          # kubectl set image deployment/brownbear-web web=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/web:latest -n brownbear-staging
          # kubectl rollout status deployment/brownbear-web -n brownbear-staging

          # Example Docker Compose deployment:
          # docker-compose -f docker-compose-staging.yml pull
          # docker-compose -f docker-compose-staging.yml up -d

          echo "âœ… Staging deployment completed"

      - name: ğŸ” Health Check
        run: |
          echo "ğŸ” Running health checks..."
          # In real deployment, check your staging endpoints
          # curl -f https://staging.brownbear.io/health || exit 1
          echo "âœ… All health checks passed"

      - name: ğŸ“¢ Deployment Notification
        run: |
          echo "## ğŸš€ Staging Deployment" >> $GITHUB_STEP_SUMMARY
          echo "âœ… **Status**: Deployed successfully" >> $GITHUB_STEP_SUMMARY
          echo "ğŸŒ **URL**: https://staging.brownbear.io" >> $GITHUB_STEP_SUMMARY
          echo "ğŸ“¦ **Version**: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "â° **Time**: $(date)" >> $GITHUB_STEP_SUMMARY

  # =====================================================
  # Deploy to Production
  # =====================================================
  deploy-production:
    name: ğŸŒŸ Deploy to Production
    runs-on: ubuntu-latest
    needs: [deploy-staging, release]
    if: (startsWith(github.ref, 'refs/tags/v') || (github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'production'))

    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Production Environment
        run: |
          echo "ENVIRONMENT=production" >> $GITHUB_ENV
          echo "NAMESPACE=brownbear-prod" >> $GITHUB_ENV
          echo "HOSTNAME=brownbear.io" >> $GITHUB_ENV

      - name: ğŸ›¡ï¸ Pre-deployment Security Check
        run: |
          echo "ğŸ›¡ï¸ Running pre-deployment security checks..."
          # Add your security validation here
          echo "âœ… Security checks passed"

      - name: ğŸ“‹ Pre-deployment Backup
        run: |
          echo "ğŸ“‹ Creating pre-deployment backup..."
          # In real deployment, create database and file backups
          echo "âœ… Backup completed"

      - name: ğŸŒŸ Deploy to Production
        run: |
          echo "ğŸŒŸ Deploying Brown Bear to Production Environment"
          VERSION="${{ needs.release.outputs.new-release-version || 'latest' }}"
          echo "ğŸ“¦ Image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/web:${VERSION}"
          echo "ğŸŒ URL: https://brownbear.io"

          # Blue-Green or Rolling deployment strategy
          echo "ğŸ”„ Executing blue-green deployment..."

          # Example production deployment steps:
          # 1. Deploy to blue environment
          # 2. Run smoke tests
          # 3. Switch traffic to blue
          # 4. Monitor metrics
          # 5. Keep green as fallback

          echo "âœ… Production deployment completed"

      - name: ğŸ” Post-deployment Verification
        run: |
          echo "ğŸ” Running post-deployment verification..."
          # Add comprehensive health checks
          sleep 30
          echo "âœ… All systems operational"

      - name: ğŸ“Š Update Monitoring
        run: |
          echo "ğŸ“Š Updating monitoring and alerts..."
          # Update monitoring dashboards and alert rules
          echo "âœ… Monitoring updated"

      - name: ğŸ“¢ Production Deployment Notification
        run: |
          echo "## ğŸŒŸ Production Deployment" >> $GITHUB_STEP_SUMMARY
          echo "âœ… **Status**: Deployed successfully" >> $GITHUB_STEP_SUMMARY
          echo "ğŸŒ **URL**: https://brownbear.io" >> $GITHUB_STEP_SUMMARY
          VERSION="${{ needs.release.outputs.new-release-version || github.sha }}"
          echo "ğŸ“¦ **Version**: ${VERSION}" >> $GITHUB_STEP_SUMMARY
          echo "â° **Time**: $(date)" >> $GITHUB_STEP_SUMMARY

  # =====================================================
  # Rollback Capability
  # =====================================================
  rollback:
    name: â†©ï¸ Rollback
    runs-on: ubuntu-latest
    if: failure() && (needs.deploy-staging.result == 'failure' || needs.deploy-production.result == 'failure')
    needs: [deploy-staging, deploy-production]

    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: â†©ï¸ Execute Rollback
        run: |
          echo "âš ï¸ Deployment failed, initiating rollback..."

          # Get previous stable version
          PREVIOUS_VERSION=$(git describe --tags --abbrev=0 HEAD~1 2>/dev/null || echo "v1.0.0")

          echo "â†©ï¸ Rolling back to version: $PREVIOUS_VERSION"

          # Execute rollback procedure
          # 1. Switch to previous version
          # 2. Restore database if needed
          # 3. Verify rollback success

          echo "âœ… Rollback completed successfully"

      - name: ğŸ“¢ Rollback Notification
        run: |
          echo "## â†©ï¸ Rollback Executed" >> $GITHUB_STEP_SUMMARY
          echo "âš ï¸ **Reason**: Deployment failure detected" >> $GITHUB_STEP_SUMMARY
          echo "â†©ï¸ **Action**: Rolled back to previous stable version" >> $GITHUB_STEP_SUMMARY
          echo "â° **Time**: $(date)" >> $GITHUB_STEP_SUMMARY

      - name: ğŸš¨ Create Rollback Issue
        uses: actions/github-script@v7
        with:
          script: |
            const title = `ğŸš¨ Emergency Rollback Executed - ${new Date().toISOString().split('T')[0]}`;
            const body = `
            ## ğŸš¨ Emergency Rollback Report

            **Date**: ${new Date().toISOString()}
            **Workflow**: ${{ github.run_id }}
            **Trigger**: Deployment failure

            ### Action Taken:
            - â†©ï¸ Rollback executed automatically
            - ğŸ”„ Services restored to previous stable version
            - ğŸ›¡ï¸ System stability maintained

            ### Next Steps:
            1. Investigate deployment failure
            2. Fix identified issues
            3. Test changes thoroughly
            4. Redeploy when ready

            **Workflow Run**: [View Details](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})
            `;

            github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: title,
              body: body,
              labels: ['critical', 'rollback', 'deployment-failure']
            });
