# GitLab Source Control Management
server {
    listen 80;
    listen 443 ssl http2;
    server_name gitlab.brownbear.local;

    ssl_certificate /etc/nginx/ssl/brownbear.local.crt;
    ssl_certificate_key /etc/nginx/ssl/brownbear.local.key;

    # Redirect HTTP to HTTPS
    if ($scheme = http) {
        return 301 https://$server_name$request_uri;
    }

    client_max_body_size 250M;

    location / {
        proxy_pass http://gitlab;
        proxy_set_header Host $http_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Ssl on;

        # GitLab specific headers
        proxy_set_header X-Forwarded-Host $http_host;
        proxy_set_header X-Forwarded-Server $host;

        proxy_connect_timeout 300;
        proxy_send_timeout 300;
        proxy_read_timeout 300;
        proxy_buffering off;
    }

    # GitLab Registry
    location /v2/ {
        proxy_pass http://gitlab:5050;
        proxy_set_header Host $http_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Ssl on;

        client_max_body_size 0;
        proxy_connect_timeout 300;
        proxy_send_timeout 300;
        proxy_read_timeout 300;
        proxy_request_buffering off;
    }
}
